<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Учим Java Script</h1>
    <h2>Клавиатура</h2>
    <div class="conteiner">
      <div class="row_block">
        <div class="row_element"><input class="inpt"></div>
        <div class="row_element" class="key" data="">
          <div class="column_block" >
            <div class="column_element key" data="esc">esc</div>
            <div class="column_element key" data="">F1</div>
            <div class="column_element key" data="">F2</div>
            <div class="column_element key" data="">F3</div>
            <div class="column_element key" data="">F4</div>
            <div class="column_element key" data="">F5</div>
            <div class="column_element key" data="">F6</div>
            <div class="column_element key" data="">F7</div>
            <div class="column_element key" data="">F8</div>
            <div class="column_element key" data="">F9</div>
            <div class="column_element key" data="">F10</div>
            <div class="column_element key" data="">F11</div>
            <div class="column_element key" data="">F12</div>
            <div class="column_element key long_key" data="">del</div>
          </div>
        </div>
        <div class="row_element" class="key" data="">
          <div class="column_block" >
            <div class="column_element key" data="§">§</div>
            <div class="column_element key" data="1">1</div>
            <div class="column_element key" data="2">2</div>
            <div class="column_element key" data="3">3</div>
            <div class="column_element key" data="4">4</div>
            <div class="column_element key" data="5">5</div>
            <div class="column_element key" data="6">6</div>
            <div class="column_element key" data="7">7</div>
            <div class="column_element key" data="8">8</div>
            <div class="column_element key" data="9">9</div>
            <div class="column_element key" data="0">0</div>
            <div class="column_element key" data="-">-</div>
            <div class="column_element key" data="=">=</div>
            <div class="column_element key long_key" data="">back</div>
          </div>
        </div>
        <div class="row_element" class="key" data="">
          <div class="column_block" >
            <div class="column_element key tab">TAB</div>
            <div class="column_element key" data="q">Q</div>
            <div class="column_element key" data="w">W</div>
            <div class="column_element key" data="e">E</div>
            <div class="column_element key" data="r">R</div>
            <div class="column_element key" data="t">T</div>
            <div class="column_element key" data="y">Y</div>
            <div class="column_element key" data="u">U</div>
            <div class="column_element key" data="i">I</div>
            <div class="column_element key" data="o">O</div>
            <div class="column_element key" data="p">P</div>
            <div class="column_element key" data="[">[</div>
            <div class="column_element key" data="]">]</div>
          </div>
        </div>
        <div class="row_element" class="key" data="">
          <div class="column_block" >
            <div class="column_element key long_key" data="">caps lock</div>
            <div class="column_element key" data="a">A</div>
            <div class="column_element key" data="s">S</div>
            <div class="column_element key" data="d">D</div>
            <div class="column_element key" data="f">F</div>
            <div class="column_element key" data="g">G</div>
            <div class="column_element key" data="h">H</div>
            <div class="column_element key" data="j">J</div>
            <div class="column_element key" data="k">K</div>
            <div class="column_element key" data="l">L</div>
            <div class="column_element key" data=";">;</div>
            <div class="column_element key" data="'">"</div>
            <div class="column_element key" data="\">\</div>
            <div class="column_element key long_key" data="enter">enter</div>
          </div>
        </div>
        <div class="row_element" class="key" data="">
          <div class="column_block" >
            <div class="column_element key long_key" data="shift">shift</div>
            <div class="column_element key" data="`">~</div>
            <div class="column_element key" data="z">Z</div>
            <div class="column_element key" data="x">X</div>
            <div class="column_element key" data="c">C</div>
            <div class="column_element key" data="v">V</div>
            <div class="column_element key" data="b">B</div>
            <div class="column_element key" data="n">N</div>
            <div class="column_element key" data="m">M</div>
            <div class="column_element key" data=",">,</div>
            <div class="column_element key" data=".">.</div>
            <div class="column_element key" data="/">/</div>
            <div class="column_element key long_key" data="shift">shift</div>
          </div>
        </div>
        <div class="row_element" class="key" data="">
          <div class="column_block" >
            <div class="column_element key" data="ctrl">ctrl</div>
            <div class="column_element key" data="alt">alt</div>
            <div class="column_element key" data="">cmd</div>
            <div class="column_element key space" data="space">space</div>
            <div class="column_element key" data="alt">alt</div>
            <div class="column_element key" data="ctrl">ctrl</div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
